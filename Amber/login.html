<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register / Forgot Password</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    .wrapper {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    /* Left side image */
    .image-box {
      flex: 1;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Right side login/register form */
    .container {
      flex: 1;
      background: #f89f84;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 12px;
    }

    .input-group input {
      width: 75%;
      padding: 8px 35px 8px 35px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      text-align: center;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      font-size: 14px;
      color: #666;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: -70%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #666;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin: 6px 0;
    }

    .options input {
      margin-right: 4px;
    }

    .options a {
      text-decoration: none;
      color: red;
      font-size: 12px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 8px;
      background: #556b2f;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      margin: 8px 0;
    }

    button:hover {
      background: #3e5222;
    }

    .link {
      font-size: 13px;
      margin: 8px 0;
      display: block;
      cursor: pointer;
      color: #2980b9;
    }

    .social-btn {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      margin: 5px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .facebook-btn {
      background: #3b5998;
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <!-- Left side image -->
    <div class="image-box">
      <img src="1474e3c8-02de-45ef-89fd-3ce1d04c83c6.png" alt="Side Image">
    </div>

    <!-- Right side form -->
    <div class="container">
      <div class="form-box">
        <!-- Login Form -->
        <form id="loginForm">
          <h2>Login</h2>
          <div class="input-group">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <i class="fa fa-eye toggle-password" onclick="togglePassword('loginPassword', this)"></i>
          </div>
          <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <a onclick="showForm('forgotForm')">Forgot password?</a>
          </div>
          <button type="submit">Login</button>
          <span class="link" onclick="showForm('registerForm')">Don‚Äôt have an account? Register</span>

          <!-- Google login -->
          <div id="g_id_onload"
               data-client_id="YOUR_GOOGLE_CLIENT_ID"
               data-context="signin"
               data-ux_mode="popup"
               data-callback="handleGoogleResponse"
               data-auto_prompt="false"></div>
          <div class="g_id_signin" data-type="standard"></div>

          <!-- Facebook login -->
          <button type="button" class="social-btn facebook-btn" onclick="facebookLogin()">
            <i class="fab fa-facebook-f"></i> Continue with Facebook
          </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="hidden">
          <h2>Register</h2>
          <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Username" required>
          </div>
          <div class="input-group">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <i class="fa fa-eye toggle-password" onclick="togglePassword('registerPassword', this)"></i>
          </div>
          <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Confirm Password" required>
          </div>
          <button type="submit">Register</button>
          <span class="link" onclick="showForm('loginForm')">Back to Login</span>
        </form>

        <!-- Forgot Password Form -->
        <form id="forgotForm" class="hidden">
          <h2>Reset Password</h2>
          <div class="input-group">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Enter your email" required>
          </div>
          <button type="submit">Send Reset Link</button>
          <span class="link" onclick="showForm('loginForm')">Back to Login</span>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Switch forms
    function showForm(formId) {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("forgotForm").classList.add("hidden");
      document.getElementById(formId).classList.remove("hidden");
    }

    // Toggle password visibility
    function togglePassword(fieldId, icon) {
      const field = document.getElementById(fieldId);
      if (field.type === "password") {
        field.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        field.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

    // Demo form submissions
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("‚úÖ Logged in successfully!");
    });
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("‚úÖ Account registered!");
    });
    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("üìß Password reset link sent to your email!");
    });

    // Google Sign-in callback
    function handleGoogleResponse(response) {
      console.log("Google JWT Token: ", response.credential);
      alert("‚úÖ Logged in with Google!");
    }

    // Facebook SDK init
    window.fbAsyncInit = function() {
      FB.init({
        appId : 'YOUR_FACEBOOK_APP_ID',
        cookie : true,
        xfbml : true,
        version : 'v19.0'
      });
    };
    function facebookLogin() {
      FB.login(function(response) {
        if (response.authResponse) {
          console.log('Facebook login success:', response);
          alert("‚úÖ Logged in with Facebook!");
        } else {
          alert("‚ùå Facebook login cancelled!");
        }
      }, {scope: 'public_profile,email'});
    }
  </script>
</body>
</html>
