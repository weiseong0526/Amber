<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber Admin Console</title>
    <link rel="stylesheet" href="announcement.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Progress Steps Styling */
        .progress-steps {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }
        
        .step.active .step-circle {
            background: #28a745;
            color: white;
        }
        
        .step.completed .step-circle {
            background: #28a745;
            color: white;
        }
        
        .step-label {
            font-size: 14px;
            font-weight: 500;
            color: #6c757d;
            text-align: center;
        }
        
        .step.active .step-label {
            color: #28a745;
            font-weight: 600;
        }
        
        .step-connector {
            width: 60px;
            height: 2px;
            background: #e9ecef;
            margin: 0 20px;
            position: relative;
            top: -20px;
        }
        
        .step.active + .step-connector {
            background: #28a745;
        }
        
        .step.completed + .step-connector {
            background: #28a745;
        }
        
        /* Unified Button Design System */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            height: 44px;
            position: relative;
            overflow: hidden;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Primary Button */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }
        
        /* Secondary Button */
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #ee82f9 0%, #f4455a 100%);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.6);
            transform: translateY(-2px);
        }
        
        /* Success Button */
        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #3d8bfe 0%, #00e6fe 100%);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
            transform: translateY(-2px);
        }
        
        /* Warning Button */
        .btn-warning {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.4);
        }
        
        .btn-warning:hover {
            background: linear-gradient(135deg, #f95a8a 0%, #fedc2e 100%);
            box-shadow: 0 6px 20px rgba(250, 112, 154, 0.6);
            transform: translateY(-2px);
        }
        
        /* Danger Button */
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #ff5252 0%, #e5501a 100%);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
            transform: translateY(-2px);
        }
        
        /* Info Button */
        .btn-info {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            box-shadow: 0 4px 15px rgba(168, 237, 234, 0.4);
        }
        
        .btn-info:hover {
            background: linear-gradient(135deg, #9cebe8 0%, #fdc4d1 100%);
            box-shadow: 0 6px 20px rgba(168, 237, 234, 0.6);
            transform: translateY(-2px);
        }
        
        /* Outline Buttons */
        .btn-outline-primary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }
        
        .btn-outline-primary:hover {
            background: #667eea;
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        /* Button Sizes */
        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
            min-width: 80px;
            height: 36px;
        }
        
        .btn-lg {
            padding: 16px 32px;
            font-size: 16px;
            min-width: 160px;
            height: 52px;
        }
        
        /* Button Groups */
        .btn-group {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn-group .btn {
            margin: 0;
        }
        
        /* Icon Buttons */
        .btn-icon {
            width: 44px;
            height: 44px;
            min-width: 44px;
            padding: 0;
            border-radius: 50%;
        }
        
        .btn-icon i {
            font-size: 16px;
        }
        
        /* Back and Complete Button Styling */
        .btn-back {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
        }
        
        .btn-back:hover {
            background: linear-gradient(135deg, #5a6268 0%, #3d4449 100%);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.6);
            transform: translateY(-2px);
        }
        
        .btn-complete {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
        
        .btn-complete:hover {
            background: linear-gradient(135deg, #218838 0%, #1ea085 100%);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6);
            transform: translateY(-2px);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="brand">Amber</h1>
                <p class="subtitle">Dashboard Admin Console</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-chart-bar"></i>
                        <span>Analytics</span>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-calendar"></i>
                        <span>Bookings</span>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-users"></i>
                        <span>Customers</span>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Progress Steps -->
            <div class="progress-steps">
                <div class="step completed">
                    <div class="step-circle">1</div>
                    <div class="step-label">New Activity</div>
                </div>
                <div class="step-connector"></div>
                <div class="step completed">
                    <div class="step-circle">2</div>
                    <div class="step-label">Activity Information</div>
                </div>
                <div class="step-connector"></div>
                <div class="step active">
                    <div class="step-circle">3</div>
                    <div class="step-label">Upcoming Activity</div>
                </div>
            </div>

            <!-- Post New Activity Section -->
            <section class="post-activity-section">
                <div class="card">
                    <div class="card-header">
                        <h2>Post New Activity</h2>
                        <p class="subtitle">Edit your New Activity</p>
                    </div>
                    <form class="activity-form" id="activityForm">
                        <div class="form-group">
                            <label for="activityTitle">Activity Title</label>
                            <input type="text" id="activityTitle" name="title" placeholder="Enter activity title" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="activityDate">Date</label>
                                <div class="input-with-icon">
                                    <input type="date" id="activityDate" name="date" required>
                                    <i class="fas fa-calendar"></i>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="activityTime">Time</label>
                                <div class="input-with-icon">
                                    <input type="time" id="activityTime" name="time" required>
                                    <i class="fas fa-clock"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="activityImage">Upload Image</label>
                            <div class="upload-area" id="uploadArea">
                                <i class="fas fa-arrow-up"></i>
                                <p>Upload Image</p>
                                <input type="file" id="activityImage" name="image" accept="image/*" hidden>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-primary">Post Activity</button>
                    </form>
                </div>
            </section>

            <!-- Upcoming Activities Section -->
            <section class="activities-section">
                <div class="card">
                    <div class="card-header">
                        <h2>Upcoming Activities</h2>
                    </div>
                    <div class="table-container">
                        <table class="activities-table">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="selectAll"></th>
                                    <th>Image</th>
                                    <th>Title</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="activitiesTableBody">
                                <!-- Activities will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button type="button" class="btn btn-danger" id="cancelBtn">
                    <i class="fas fa-times"></i>
                    Cancel
                </button>
                <button type="button" class="btn btn-back" id="backBtn">
                    <i class="fas fa-arrow-left"></i>
                    Back
                </button>
                <button type="button" class="btn btn-warning" id="saveBtn">
                    <i class="fas fa-save"></i>
                    Save Activity
                </button>
                <button type="button" class="btn btn-complete" id="completeBtn">
                    Complete
                    <i class="fas fa-check"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- Edit Activity Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Activity</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form class="edit-form" id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editTitle">Activity Title</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editDate">Date</label>
                        <input type="date" id="editDate" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editTime">Time</label>
                        <input type="time" id="editTime" name="time" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="editImage">Upload New Image</label>
                    <div class="upload-area" id="editUploadArea">
                        <i class="fas fa-arrow-up"></i>
                        <p>Upload New Image</p>
                        <input type="file" id="editImage" name="image" accept="image/*" hidden>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelEdit">Cancel</button>
                    <button type="submit" class="btn-primary">Update Activity</button>
                </div>
            </form>
        </div>
    </div>

    <script src="announcement.js"></script>
    <script>
        // Add Back and Complete button functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Function to save form data
            function saveFormData() {
                const formData = {
                    activityTitle: document.getElementById('activityTitle').value,
                    activityDate: document.getElementById('activityDate').value,
                    activityTime: document.getElementById('activityTime').value,
                    // Include all previous step data
                    ...JSON.parse(localStorage.getItem('activityFormData') || '{}')
                };
                localStorage.setItem('activityFormData', JSON.stringify(formData));
            }
            
            // Function to load form data
            function loadFormData() {
                const savedData = localStorage.getItem('activityFormData');
                if (savedData) {
                    const formData = JSON.parse(savedData);
                    
                    // Auto-fill Activity Title from previous steps
                    if (formData.activityTitle) {
                        document.getElementById('activityTitle').value = formData.activityTitle;
                    } else if (formData.className) {
                        // Fallback to class name from first step
                        document.getElementById('activityTitle').value = formData.className;
                    }
                    
                    // Load other saved data
                    if (formData.activityDate) document.getElementById('activityDate').value = formData.activityDate;
                    if (formData.activityTime) document.getElementById('activityTime').value = formData.activityTime;
                }
            }
            
            // Load saved data when page loads
            loadFormData();
            
            // Save data on any input change
            document.getElementById('activityTitle').addEventListener('input', saveFormData);
            document.getElementById('activityDate').addEventListener('change', saveFormData);
            document.getElementById('activityTime').addEventListener('change', saveFormData);
            
            // Back Button functionality
            const backBtn = document.getElementById('backBtn');
            console.log('Back button found:', backBtn); // Debug log
            if (backBtn) {
                backBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Back button clicked'); // Debug log
                    saveFormData(); // Save before going back
                    window.location.href = 'activity-information.html';
                });
            } else {
                console.error('Back button not found!');
            }
            
            // Complete Button functionality
            const completeBtn = document.getElementById('completeBtn');
            if (completeBtn) {
                completeBtn.addEventListener('click', function() {
                    // Validate form before completing
                    const activityTitle = document.getElementById('activityTitle').value;
                    const activityDate = document.getElementById('activityDate').value;
                    const activityTime = document.getElementById('activityTime').value;
                    
                    if (!activityTitle || !activityDate || !activityTime) {
                        alert('Please fill in all required fields before completing the activity creation.');
                        return;
                    }
                    
                    saveFormData(); // Save final form data
                    
                    // Show completion message and redirect
                    alert('Activity created successfully! Redirecting to admin dashboard...');
                    window.location.href = 'admin-dashboard.html';
                });
            }
        });
    </script>
</body>
</html>
