<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Coach Management</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="coach-management-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="brand">Amber</h1>
                <p class="subtitle">Dashboard Admin Console</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-chart-bar"></i>
                        <span>Visitor Records</span>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-calendar-check"></i>
                        <span>Bookings</span>
                    </li>
                    <li class="nav-item active">
                        <i class="fas fa-users"></i>
                        <span>Coaches</span>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-info-circle"></i>
                        <span>Activity Info</span>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-bullhorn"></i>
                        <span>Announcements</span>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="page-title">
                        <h1>Coaches</h1>
                        <p class="page-subtitle">Manage coaches</p>
                    </div>
                    <div class="header-actions">
                        <button class="btn-primary" onclick="coachManager.openAddCoachModal()">
                            <i class="fas fa-plus"></i> Add Coach
                        </button>
                        <button class="btn-secondary" onclick="coachManager.exportData()">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>

                <!-- Filter and Search Section -->
                <div class="filter-section">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search coach..." onkeyup="coachManager.searchCoaches()">
                    </div>
                    <div class="filter-controls">
                        <div class="filter-group">
                            <label for="categoryFilter">Category:</label>
                            <select id="categoryFilter" onchange="coachManager.filterCoaches()">
                                <option value="">All categories</option>
                                <option value="yoga">Yoga Coach</option>
                                <option value="weaving">Weaving Coach</option>
                                <option value="fitness">Fitness Coach</option>
                                <option value="dance">Dance Coach</option>
                                <option value="art">Art Coach</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="statusFilter">Status:</label>
                            <select id="statusFilter" onchange="coachManager.filterCoaches()">
                                <option value="">All status</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="pending">Pending</option>
                            </select>
                        </div>
                        <button class="btn-delete-selected" onclick="coachManager.deleteSelectedCoaches()" id="deleteSelectedBtn" disabled>
                            <i class="fas fa-trash"></i> Delete Selected
                        </button>
                    </div>
                </div>

                <!-- Coaches Table -->
                <div class="table-container">
                    <table class="coaches-table">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" id="selectAll" onchange="coachManager.toggleSelectAll()">
                                </th>
                                <th>Name</th>
                                <th>Specialization</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="coachesTableBody">
                            <!-- Coach data will be populated here -->
                        </tbody>
                    </table>
                </div>

                <!-- Stats Section -->
                <div class="stats-section">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalCoaches">0</h3>
                            <p>Total Coaches</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-user-check"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="activeCoaches">0</h3>
                            <p>Active</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-user-clock"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="inactiveCoaches">0</h3>
                            <p>Inactive</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="pendingCoaches">0</h3>
                            <p>Pending</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Coach Modal -->
    <div class="modal" id="addCoachModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user-plus"></i> Add New Coach</h3>
                <button class="btn-close" onclick="coachManager.closeModal('addCoachModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addCoachForm" onsubmit="coachManager.handleAddCoach(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="coachFirstName">First Name *</label>
                        <input type="text" id="coachFirstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="coachLastName">Last Name *</label>
                        <input type="text" id="coachLastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="coachEmail">Email Address *</label>
                    <input type="email" id="coachEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="coachPhone">Phone Number *</label>
                    <input type="tel" id="coachPhone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="coachSpecialization">Specialization *</label>
                    <select id="coachSpecialization" name="specialization" required>
                        <option value="">Select Specialization</option>
                        <option value="yoga">Yoga Coach</option>
                        <option value="weaving">Weaving Coach</option>
                        <option value="fitness">Fitness Coach</option>
                        <option value="dance">Dance Coach</option>
                        <option value="art">Art Coach</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group" id="customSpecializationGroup" style="display: none;">
                    <label for="customSpecialization">Custom Specialization *</label>
                    <input type="text" id="customSpecialization" name="customSpecialization" placeholder="Enter specialization">
                </div>
                <div class="form-group">
                    <label for="coachStatus">Status *</label>
                    <select id="coachStatus" name="status" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="coachBio">Bio (Optional)</label>
                    <textarea id="coachBio" name="bio" rows="4" placeholder="Tell us about the coach..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="coachManager.closeModal('addCoachModal')">Cancel</button>
                    <button type="submit" class="btn-primary">Add Coach</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Coach Modal -->
    <div class="modal" id="editCoachModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user-edit"></i> Edit Coach</h3>
                <button class="btn-close" onclick="coachManager.closeModal('editCoachModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="editCoachForm" onsubmit="coachManager.handleEditCoach(event)">
                <input type="hidden" id="editCoachId" name="coachId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editCoachFirstName">First Name *</label>
                        <input type="text" id="editCoachFirstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="editCoachLastName">Last Name *</label>
                        <input type="text" id="editCoachLastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editCoachEmail">Email Address *</label>
                    <input type="email" id="editCoachEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="editCoachPhone">Phone Number *</label>
                    <input type="tel" id="editCoachPhone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="editCoachSpecialization">Specialization *</label>
                    <select id="editCoachSpecialization" name="specialization" required onchange="coachManager.toggleCustomSpecialization('edit')">
                        <option value="yoga">Yoga Coach</option>
                        <option value="weaving">Weaving Coach</option>
                        <option value="fitness">Fitness Coach</option>
                        <option value="dance">Dance Coach</option>
                        <option value="art">Art Coach</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group" id="editCustomSpecializationGroup" style="display: none;">
                    <label for="editCustomSpecialization">Custom Specialization *</label>
                    <input type="text" id="editCustomSpecialization" name="customSpecialization" placeholder="Enter specialization">
                </div>
                <div class="form-group">
                    <label for="editCoachStatus">Status *</label>
                    <select id="editCoachStatus" name="status" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editCoachBio">Bio (Optional)</label>
                    <textarea id="editCoachBio" name="bio" rows="4" placeholder="Tell us about the coach..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="coachManager.closeModal('editCoachModal')">Cancel</button>
                    <button type="submit" class="btn-primary">Update Coach</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Message Container -->
    <div class="message-container" id="messageContainer"></div>

    <script src="coach-management-script.js"></script>
</body>
</html>
