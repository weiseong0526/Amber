<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - File Loading</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>File Loading Test</h1>
    
    <div class="test" id="css-test">Testing announcement.css...</div>
    <div class="test" id="js-test">Testing announcement.js...</div>
    
    <script>
        // Test CSS loading
        const cssLink = document.createElement('link');
        cssLink.rel = 'stylesheet';
        cssLink.href = 'announcement.css';
        cssLink.onload = () => {
            document.getElementById('css-test').className = 'test success';
            document.getElementById('css-test').textContent = '✓ announcement.css loaded successfully';
        };
        cssLink.onerror = () => {
            document.getElementById('css-test').className = 'test error';
            document.getElementById('css-test').textContent = '✗ announcement.css failed to load';
        };
        document.head.appendChild(cssLink);
        
        // Test JS loading
        const jsScript = document.createElement('script');
        jsScript.src = 'announcement.js';
        jsScript.onload = () => {
            document.getElementById('js-test').className = 'test success';
            document.getElementById('js-test').textContent = '✓ announcement.js loaded successfully';
        };
        jsScript.onerror = () => {
            document.getElementById('js-test').className = 'test error';
            document.getElementById('js-test').textContent = '✗ announcement.js failed to load';
        };
        document.head.appendChild(jsScript);
    </script>
</body>
</html>
